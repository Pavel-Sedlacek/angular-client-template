<footer class="text-center text-lg-start pt-2"
        templateTheme
        light="bg-light text-muted"
        dark="bg-dark text-white">

  <section>
    <div class="container text-center text-md-start mt-5">
      <div class="row mt-3">
        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
          <h6 class="text-uppercase fw-bold mb-4">
            <fa-icon class="me-3" [icon]="faGem"></fa-icon>
            Company name
          </h6>
          <p>
            Here you can use rows and columns to organize your footer content. Lorem ipsum
            dolor sit amet, consectetur adipisicing elit.
          </p>
        </div>

        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
          <h6 class="text-uppercase fw-bold mb-4">Products</h6>
          <p>
            <template-external-link *ngFor="let link of socialLinks()" [link]="link"></template-external-link>
          </p>
        </div>

        <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
          <h6 class="text-uppercase fw-bold mb-4">Useful links</h6>
          <p>
            <template-external-link *ngFor="let link of socialLinks()" [link]="link"></template-external-link>
          </p>
        </div>

        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
          <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
          <div class="my-4">
            <fa-icon class="me-3" [icon]="faHome"></fa-icon>
            <span>New York, NY 10012, US</span>
          </div>
          <div class="my-4">
            <fa-icon class="me-3" [icon]="faEnvelope"></fa-icon>
            <a class="pointer" dark="link-light" href="mailto:info@example.com" light="link-dark" templateTheme>info@example.com</a>
          </div>
          <div class="my-4">
            <fa-icon class="me-3" [icon]="faPhone"></fa-icon>
            <span>+ 01 234 567 88</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="text-center p-4 bg-transparent-50">
    Â© 2021 Copyright
  </div>
</footer>
